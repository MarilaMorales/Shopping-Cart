<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="Styles.css">
    </style>
  </head>
  <body>
    <header class="hielo">
        <img src="../CarritoCompras/IMG/CapsuleCorp.png" id="tituloImg" alt="">
        <img src="../CarritoCompras/IMG/logo.png" id="logoImg" alt="">
        <div>
            <a href="../CarritoCompras/Checkout.html">
            <img src="../CarritoCompras/IMG/carritoCart.png" id="cartImg" alt=""> </a>
        </div>
    </header>

    <div class="containerItems d-flex justify-content-between">
        <div class="card" style="width: 18rem;">
            <img src="../CarritoCompras/IMG/moto.webp" id="motoImg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Motocicleta</h5>
                <p class="card-text"> Velocidad Maxima 500km </p>
                <p>Precio:20.000</p>
                <button id="btnMoto">Comprar</button>
                <div id="contador-moto" class="contador">0</div>
            </div>
        </div>
    
        <div class="card" style="width: 18rem;">
            <img src="../CarritoCompras/IMG/carro.webp" id="carroImg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Carro</h5>
                <p class="card-text">Bater√≠a de 110 kWh. </p>
                <p>Precio:120.000</p>
                <button id="btnCarro">Comprar</button>
                <div id="contador-carro" class="contador">0</div>
            </div>
        </div>
    
        <div class="card" style="width: 18rem;">
            <img src="../CarritoCompras/IMG/casa.png" id="casaImg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Casa</h5>
                <p class="card-text">Controlada por AI.</p>
                <p>Precio:60.000</p>
                <button id="btnCasa">Comprar</button>
                <div id="contador-casa" class="contador">0</div>
            </div>
        </div>
    
        <div class="card" style="width: 18rem;">
            <img src="../CarritoCompras/IMG/nave2.webp" id="naveImg" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Nave</h5>
                <p class="card-text">Motor T700-GE-701 de GE. </p>
                <p>Precio:200.000</p>
                <button id="btnNave">Comprar</button>
                <div id="contador-nave" class="contador">0</div>
            </div>
        </div>
    </div>
    
    
    <script src="Carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
